<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Room</title>
  <style>
    :root{
      --bg:#070a12;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --acid:#39ff14;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 50% 0%, rgba(57,255,20,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
    }

    .wrap{
      width:min(520px,100%);
      text-align:center;
    }

    h1{
      font-size:22px;
      margin-bottom:16px;
      font-weight:800;
      text-shadow:0 0 18px rgba(57,255,20,.18);
    }

    p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:24px;
      line-height:1.5;
    }

    audio{
      width:100%;
      outline:none;
      filter: drop-shadow(0 0 12px rgba(57,255,20,.25));
    }

    .note{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Надень наушники ❤️</h1>
  </div>
</body>
</html>
