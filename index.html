<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Quiz</title>
  <style>
    :root{
      --bg:#070a12;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);

      --acid: #39ff14;
      --acid2:#a3ff57;

      --danger:#ff5c7a;
      --border: rgba(255,255,255,.14);
      --shadow: 0 18px 70px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(57,255,20,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(163,255,87,.10), transparent 60%),
        radial-gradient(800px 700px at 70% 100%, rgba(57,255,20,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{ width:min(820px, 100%); }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position: relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(500px 220px at 50% -10%, rgba(57,255,20,.22), transparent 60%);
      pointer-events:none;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }

    .badge{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(57,255,20,.10);
      border: 1px solid rgba(57,255,20,.28);
      color: var(--acid2);
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 0 0 16px rgba(57,255,20,.35);
    }

    .progress{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      margin: 12px 0 18px;
    }
    .bar{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(57,255,20,.9), rgba(163,255,87,.9));
      filter: drop-shadow(0 0 10px rgba(57,255,20,.35));
    }

    .q{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 16px;
      margin-top: 10px;
    }

    .q-title{
      font-weight: 800;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .bigText{
      font-weight: 900;
      font-size: 26px;
      line-height: 1.2;
      margin-bottom: 12px;
      text-shadow: 0 0 18px rgba(57,255,20,.18);
    }
    .instruction{
      font-size: 16px;
      color: rgba(255,255,255,.78);
    }

    .codeBox{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 12px;
      overflow:auto;
    }

    input[type="text"]{
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.16);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }

    .choices{ display:grid; gap:10px; }

    .choice{
      display:flex;
      gap: 10px;
      align-items: center;
      padding: 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      cursor: pointer;
      user-select: none;
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .choice:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(57,255,20,.28);
      transform: translateY(-1px);
    }
    .choice input{ accent-color: var(--acid); }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    button{
      border: 0;
      border-radius: 16px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: .2px;
      color: #061006;
      background: linear-gradient(180deg, var(--acid), var(--acid2));
      box-shadow:
        0 0 0 1px rgba(57,255,20,.25),
        0 8px 24px rgba(57,255,20,.18),
        0 0 22px rgba(57,255,20,.18);
      transition: transform .08s ease, filter .12s ease;
    }
    button:hover{ filter: brightness(1.03); transform: translateY(-1px); }

    button.secondary{
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: none;
      font-weight: 700;
    }
    button.secondary:hover{
      border-color: rgba(57,255,20,.20);
      box-shadow: 0 0 18px rgba(57,255,20,.10);
      transform: translateY(-1px);
    }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
      filter:none;
    }

    .msg{
      margin-top: 10px;
      font-weight: 800;
      color: var(--danger);
      text-shadow: 0 0 18px rgba(255,92,122,.14);
      min-height: 22px;
    }

    .qrWrap{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items:flex-start;
    }
    img.qr{
      width:min(320px, 100%);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 26px rgba(57,255,20,.10);
    }
    .small{
      font-size: 12px;
      color: rgba(255,255,255,.62);
      line-height: 1.45;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="badge" id="stepBadge">Шаг 1/1</div>
      <div class="badge" id="modeBadge">Portal Mode</div>
    </div>

    <div class="progress" id="progressWrap"><div class="bar" id="bar"></div></div>

    <div id="stage"></div>

    <div class="msg" id="msg"></div>

    <div class="row" id="navRow">
      <button class="secondary" id="backBtn">Назад</button>
      <button id="nextBtn">Дальше</button>
    </div>
  </div>
</div>

<script>
const CONFIG = {
  secretCode: "15-KST-KURSKURS-12",
  qrImageSrc: "qr.png",
};

const STEPS = [
  {
    id: "start",
    type: "start",
    big: "Вас очень сильно любят, поэтому просто расслабьтесь и получайте удовольствие",
    small: "Сделайте Тык и да начнется приключение."
  },

  {
    id: "kotlin1",
    type: "mcq",
    title: "Что выведет этот Kotlin-код?",
    code: 'println("2" + 2)',
    options: ["4", "22", "Ошибка", "Ничего, ведь Стас не включил компилятор"],
    correctIndex: 1,
    wrongMsg: "А вот и неть с:"
  },

  {
    id: "lily",
    type: "mcq",
    title: "Кому принадлежит знаменитая фраза: “You son of a bitch?”",
    options: ["Lily Potter", "Lily Whatever-her-surname-is", "Lily Aldrin", "Lily Shmili Vily"],
    correctIndex: 2,
    wrongMsg: "Please."
  },

  {
    id: "js11",
    type: "text",
    title: "Сколько будет 1 + 1 на языке JavaScript?",
    placeholder: "введи ответ",
    correctText: "11",
    wrongMsg: "Попробуй быть чуточку проще."
  },

  {
    id: "pickle",
    type: "mcq",
    title: "В какой серии какого сезона Рик стал огурчиком?",
    options: ["2 серия 4 сезон", "3 серия 3 сезон", "4 серия 2 сезон", "5 серия 2 сезона"],
    correctIndex: 1,
    wrongMsg: "Oh geez, Stas"
  },

  {
    id: "kotlinElvis",
    type: "mcq",
    title: "Как называется оператор ?: в Kotlin?",
    options: ["Элвис оператор", "Дарвин оператор", "Моцарт оператор", "Рик оператор"],
    correctIndex: 0,
    wrongMsg: "Uh-oh, wrong timeline, Morty."
  },

  {
    id: "situation",
    type: "mcq",
    title: "Продолжи фразу: “В любой непонятной ситуации…”",
    options: ["Говори Вубба Лубба даб-даб", "Показывай письку", "Садись писать код", "Можно прояснить ситуацию."],
    correctIndex: 1,
    wrongMsg: "На самом деле ты знаешь правильный ответ, не отрицай этого."
  },

  {
    id: "love",
    type: "mcq",
    title: "Просто сделай тык",
    options: ["Я тебя люблю"],
    correctIndex: 0,
    wrongMsg: ""
  },

  {
    id: "code",
    type: "code",
    title: "Введите код (Нася может подсказать, где найти код)",
    placeholder: "код"
  },

  {
    id: "reveal",
    type: "reveal",
    title: "Портал открыт."
  }
];

let state = {
  stepIndex: 0,
  answers: {},
  codeUnlocked: false
};

const el = {
  stage: document.getElementById("stage"),
  msg: document.getElementById("msg"),
  stepBadge: document.getElementById("stepBadge"),
  bar: document.getElementById("bar"),
  navRow: document.getElementById("navRow"),
  progressWrap: document.getElementById("progressWrap"),
};

function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function render(){
  const step = STEPS[state.stepIndex];
  const total = STEPS.length;

  const progress = (state.stepIndex) / (total - 1);
  el.bar.style.width = `${Math.round(progress * 100)}%`;
  el.stepBadge.textContent = `Шаг ${state.stepIndex + 1}/${total}`;

  el.msg.textContent = "";
  el.stage.innerHTML = "";

  if (step.type === "start"){
    el.progressWrap.style.display = "none";
    el.navRow.innerHTML = `<button id="tykBtn">Тык</button>`;
    document.getElementById("tykBtn").addEventListener("click", () => {
      state.stepIndex = 1;
      restoreNavRow();
      render();
    });
    renderStart(step);
    return;
  } else {
    el.progressWrap.style.display = "block";
  }

  restoreNavRow(false);

  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");

  backBtn.disabled = state.stepIndex === 0;
  nextBtn.textContent = (state.stepIndex === total - 1) ? "Готово" : "Дальше";

  if (step.type === "mcq") renderMCQ(step);
  if (step.type === "text") renderText(step);
  if (step.type === "code") renderCode(step);
  if (step.type === "reveal") renderReveal(step);
}

function restoreNavRow(force = true){
  const hasButtons = document.getElementById("backBtn") && document.getElementById("nextBtn");
  if (!force && hasButtons) return;

  el.navRow.innerHTML = `
    <button class="secondary" id="backBtn">Назад</button>
    <button id="nextBtn">Дальше</button>
  `;

  document.getElementById("backBtn").addEventListener("click", () => {
    state.stepIndex = clamp(state.stepIndex - 1, 0, STEPS.length - 1);
    render();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    if (state.stepIndex === STEPS.length - 1) return;

    const err = validateCurrentStep();
    if (err){
      el.msg.textContent = err;
      return;
    }

    const next = clamp(state.stepIndex + 1, 0, STEPS.length - 1);

    if (STEPS[next].type === "reveal" && !state.codeUnlocked){
      el.msg.textContent = "Нет-нет. Сначала нужен код.";
      return;
    }

    state.stepIndex = next;
    render();
  });
}

function renderStart(step){
  const box = document.createElement("div");
  box.className = "q";
  box.innerHTML = `
    <div class="bigText">${escapeHtml(step.big)}</div>
    <div class="instruction">${escapeHtml(step.small)}</div>
  `;
  el.stage.appendChild(box);
}

function renderMCQ(step){
  const box = document.createElement("div");
  box.className = "q";

  const code = step.code ? `<div class="codeBox">${escapeHtml(step.code)}</div>` : "";
  box.innerHTML = `<div class="q-title">${escapeHtml(step.title)}</div>${code}`;

  const choices = document.createElement("div");
  choices.className = "choices";

  const saved = state.answers[step.id];

  step.options.forEach((opt, idx) => {
    const label = document.createElement("label");
    label.className = "choice";
    label.innerHTML = `
      <input type="radio" name="${step.id}" value="${idx}" ${String(saved)===String(idx) ? "checked" : ""}/>
      <div>${escapeHtml(opt)}</div>
    `;
    label.addEventListener("click", () => state.answers[step.id] = idx);
    choices.appendChild(label);
  });

  box.appendChild(choices);
  el.stage.appendChild(box);
}

function renderText(step){
  const box = document.createElement("div");
  box.className = "q";
  box.innerHTML = `<div class="q-title">${escapeHtml(step.title)}</div>`;

  const input = document.createElement("input");
  input.type = "text";
  input.placeholder = step.placeholder || "";
  input.value = state.answers[step.id] || "";
  input.addEventListener("input", e => state.answers[step.id] = e.target.value);

  box.appendChild(input);
  el.stage.appendChild(box);
}

function renderCode(step){
  const box = document.createElement("div");
  box.className = "q";
  box.innerHTML = `<div class="q-title">${escapeHtml(step.title)}</div>`;

  const input = document.createElement("input");
  input.type = "text";
  input.placeholder = step.placeholder || "";
  input.value = state.answers[step.id] || "";
  input.addEventListener("input", e => state.answers[step.id] = e.target.value);

  box.appendChild(input);
  el.stage.appendChild(box);
}

function renderReveal(step){
  const box = document.createElement("div");
  box.className = "q";
  box.innerHTML = `
    <div class="q-title">${escapeHtml(step.title)}</div>
    <div class="qrWrap">
      <img class="qr" src="${CONFIG.qrImageSrc}" alt="QR"/>
      <div class="small">
        Сканируй QR и иди дальше.<br/><br/>
        Если QR не видно — проверь, что файл ${escapeHtml(CONFIG.qrImageSrc)} лежит рядом с index.html.
      </div>
    </div>
  `;
  el.stage.appendChild(box);
}

/**
 * Если ничего не введено/не выбрано — молчим (return null).
 * Если неверно — показываем только wrongMsg.
 */
function validateCurrentStep(){
  const step = STEPS[state.stepIndex];
  const val = state.answers[step.id];

  if (step.type === "mcq"){
    if (val === undefined) return null;
    if (typeof step.correctIndex === "number" && Number(val) !== step.correctIndex){
      return step.wrongMsg || "Неверно.";
    }
    return null;
  }

  if (step.type === "text"){
    const entered = String(val || "").trim();
    if (!entered) return null;
    if (step.correctText && entered !== step.correctText){
      return step.wrongMsg || "Неверно.";
    }
    return null;
  }

  if (step.type === "code"){
  const entered = String(val || "").trim();
  if (!entered) return null;

  if (CONFIG.secretCode === "CHANGE_ME") return "Этот портал ещё запечатан.";
  if (entered !== CONFIG.secretCode) return "Ключ не подходит.";

  state.codeUnlocked = true;
  return null;
  }

  return null;
}

render();
</script>
</body>
  </html>
